<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <form action="http://localhost:8080/products" method="post">
        <h2>Create product</h2>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter product name"><br><br>
        <label for="price">Price</label>
        <input type="number" name="price" placeholder="Enter product's price"><br><br>
        <label for="description">Description</label>
        <input type="text" name="description" placeholder="Enter product's description"><br><br>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" placeholder="Enter product's quantity"><br><br>
        <input type="submit" value="Create Product">
    </form>
</body>
</html>
